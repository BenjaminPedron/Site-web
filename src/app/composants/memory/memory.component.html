<div class="p-16">
    <p class="text-center">You know the rules !</p>
    <div class="gridTest p-16" [style.grid-template-columns]="nombreColonnes" [style.grid-template-rows]="nombreLignes">
        <app-game-card class="p-16" *ngFor="let c of cards; let idx=index" [data]="c" (cardClicked)="cardClicked(idx)">
        </app-game-card>
    </div>
    <div class='text-center options'>
        <app-options (nbCartes)="majNbCartes($event)"></app-options>
    </div>
</div>
